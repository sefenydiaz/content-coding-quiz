<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
<header class="time" style="text-align:right;"></header>
<main id="main">
<div id="welcome">
<h1>Welcome to the Coding Quiz Challenge! Take this timed quiz to test your knowledge on JavaScript!</h1>
<button id="start">Start</button>
</div>
    <div id="quiz" class="hidden">
        <h3 id="question"></h3>
        <button id="ans1"></button>
        <button id="ans2"></button>
        <button id="ans3"></button>
        <button id="ans4"></button>
    </div>

<div id="results"></div>

<section id="scoreboard">
    <p>Would you like to submit your score?</p>
    <button id="submit">Submit</button>
    <div id="highscores">
        <p>Highscores:</p>
    <section>
        <button id="back">Go Back</button>
        <button id="clear">Clear Scores</button>
    </section>
    </div>
</section>
</main>
    <script src="./assets/script.js"></script>
</body>
</html>
